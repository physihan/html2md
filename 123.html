<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>js复制粘贴事件</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <textarea oncopy="alert('禁止复制！');return false;" onpaste="alert('禁止粘贴');">试试在此复制或粘贴！</textarea>

    <iframe frameborder="0" style="width:600px;height:260px;padding: 5px;">

	</iframe>
</body>
<script>
    $iframe = $("iframe");
    doc = $iframe[0].contentDocument || $iframe[0].contentWindow.document;

    doc.designMode = 'on';
    console.log("111")
</script>

</html>
